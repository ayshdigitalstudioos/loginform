<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - AyshdigitalStudios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <div class="loginform">
        <div class="container loginform-wrapper">
            
            <div class="row">
                <div class="col-md-6 cardLeft d-none d-sm-block">
                    <img src="./Assets/image/ImageSideBg.png" alt="" class="cardleftBg">
                    <div class="innerImage">
                        <img src="./Assets/image/sideImage.png" alt="" class="innerBg">
                    </div>
                </div>
                <div class="col-md-6 cardRight">
                    <div class="formControl">
                        <div class="brandIcon mb-3">
                            <img src="./Assets/image/brandLogo.png" alt="brandIcon">
                        
                        </div>
                        
                        <h4 class="mb-1 fw-bold title">Hey, Welcome to Ayshdigital StudiosðŸ‘‹</h4>
                        <p class="mb-3 text-muted subtile">Enter your username and password while register</p>
                        
                        <form class="loginInputs">
                            <div class="input-group">
                                <label for="username">Username</label>
                                <input type="text" class="input" placeholder="@username">
                            </div>
                            <div class="input-group">
                                <label for="password">Password</label>
                                <input type="password" class="input" placeholder="......">
                            </div>
                            <div class="form-check p-0">
                                <div class="checkboxside">
                                    <input class="checkinput" type="checkbox" value="">
                                    <label class="checkbox p-0 text-muted">
                                        Remember Me
                                    </label>
                                </div>
                                <div class="forgotpasswordLink">
                                    <a href="#">
                                        Forgot Password?
                                    </a>
                                </div>
                            </div>
                            <div class="btnarea p-0">
                                <button class="btn-login fw-bold">
                                    Login
                                </button>
                            </div>
                            <div class="divider">
                                <hr>
                                or
                                <hr>
                            </div>
                        
                            <div class="btnarea p-0">
                                <button class="btn-register">
                                    Click here to register !
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
